<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-12">
      <p class="title gray bold md-font access-account-text">Olá! Para ser um Cliente Dotz, é só preencher os dados abaixo.
          Vamos lá?</p>

      <div class="text-center">
        <div class="form-group">
          <p class="orange bold md-font cpf-validation">Validação do CPF/CNPJ</p>
          <input maxlength="256" ng-class="{'diabled-class': diabled-class}" disabled="true" formControlName="identifier"
            [validation]="false" [mask]="inputMask" class="cpf-input" id="cpf-input" placeholder="CPF/CNPJ">
        </div>


        <div class="form-group">
          <p class="light-gray bold">Dados Pessoais</p>
          <input maxlength="256" formControlName="name" id="name" class="name" placeholder="Nome">
          <dharma-input-check [control]="form.get('name')"></dharma-input-check>
        </div>

        <div class="form-group">
          <p class="light-gray bold">Email</p>
          <input maxlength="256" formControlName="email" id="email" class="email" placeholder="Email">
          <dharma-input-check *ngIf="form.get('email').value && form.get('email').value.length > 4" [control]="form.get('email')"></dharma-input-check>
        </div>

        <div class="form-group">
          <p class="dark-gray">Data de nascimento</p>
          <input maxlength="256" [dropSpecialCharacters]="false" id="birthDate" formControlName="birthDate" [validation]="false"
            mask="00/00/0000" class="birthdate" placeholder="99/99/9999">
          <dharma-input-check [control]="form.get('birthDate')"></dharma-input-check>
        </div>

        <div class="form-group">
          <p class="dark-gray">Senha</p>
          <dharma-input-password class="input-password" [control]="form.get('password')"></dharma-input-password>
        </div>

        <div class="form-group">
          <p class="dark-gray">Confirmar Senha</p>
          <dharma-input-password class="input-password" [control]="form.get('repeatPassword')"></dharma-input-password>
        </div>

        <div *ngIf="showPasswordError" class="alert alert-danger" role="alert">
          A senha não confere
        </div>
      </div>

      <dharma-validator *ngIf="formSubmitted && form.status === 'INVALID'" 
        [form]="form" 
        class="danger">
      </dharma-validator>

      <button [disabled]="!isPasswordConfirmed && form.status === 'INVALID'" type="submit" class="btn btn-primary submit-button">Continuar</button>
    </div>
  </div>
</form>
