<div class="father">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <p>
      Por favor, faça a validação do seu email: <br>
    </p>

    <div class="form-group">
      <input disabled formControlName="email" class="email" id="email"
        placeholder="Email: teste@dotz.com.br">
    </div>

    <div class="buttons">
      <button (click)="changePhone()" type="button" class="btn btn-danger danger-button">Alterar</button>
  
      <button (click)="onSubmit()" type="button" class="btn btn-primary submit-button">Está Correto</button>
    </div>

  </form>
</div>
