<div class="father">
  <form [formGroup]="form">

    <p>
      Por favor, faça a validação do seu telefone: <br>
    </p>

    <div class="form-group">
      <input disabled formControlName="cellphone" id="cellphone" [validation]="false" [patterns]="customPatterns" mask="(00) 00000-0000" class="phone"
        placeholder="Telefone (DDD) 99999-99999">
    </div>

    <div class="row buttons text-center">
        <button (click)="changePhone()" type="button" class="btn btn-danger danger-button">Alterar</button>
        <button (click)="onSubmit()" type="button" class="btn btn-primary submit-button">Está Correto</button>
    </div>
  </form>
</div>
