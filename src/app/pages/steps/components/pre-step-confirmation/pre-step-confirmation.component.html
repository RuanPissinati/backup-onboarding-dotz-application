<div class="father">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <p>
      Antes de continuar, você deverá responder alguns questionários para confirmarmos sua identidade.<br>
    </p>

    <dharma-validator *ngIf="formSubmitted && form.status === 'INVALID'" [form]="form" class="danger">
    </dharma-validator>

    <button type="submit" class="btn btn-primary submit-button">Continuar</button>

  </form>
</div>
